

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link th:href="@{/css/user/login.css}" rel="stylesheet">
</head>
<body>
<div class="login-wrap">
    <div class="login-logo">
        <img th:src="@{/img/paldo-logo.png}" alt="Log" class="logo-img">
    </div>
    <main class="form-signin" id="loginForm">
        <form action="/api/forgot-pw" method="post" id="forgotForm">
            <h1 class="h3 mb-3 fw-normal">비밀번호 찾기</h1>
            <div class="form-floating">
                <label><strong>이메일</strong></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요" >

            </div>
            <div class="form-floating">
                <label><strong>전화번호</strong></label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="전화번호를 입력해주세요" >

            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">찾기</button><br>

        </form>

    </main>
</div>
<script src="/js/user/forgot-pw.js"></script>
</body>
</html>
