<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link th:href="@{/css/user/signup.css}" rel="stylesheet">
</head>
<body class="gradient-custom">
<section class="d-flex vh-100 body-wrap">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card" th:style="'border-radius: 1rem;'">
      <div class="card-body p-5 text-center signup-wrap">
        <h2 class="text-black signup-title">회원가입</h2>
        <p class="text-bg-dark-50 mt-2">고속버스 예약과 AI 앨런을 활용해 목적지를 추천받습니다.</p>

        <div class = "mb-2">
          <form class="signup-form" action="/api/signup" method="post">

            <div class="mb-3 text-left">
              <label class="form-label text-black"><strong>이메일</strong></label>
              <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" placeholder="이메일을 입력하세요" required>
              <div id="emailStatus"></div>
              <div id="emailFeedback" style="color: red;"></div>
              <button type="button" id="checkEmailBtn" class="btn btn-info btn-signup" style="margin-top: 5px">중복 확인</button>
            </div>

            <div class="mb-3 text-left">
              <label class="form-label text-black"><strong>닉네임</strong></label>
              <input type="text" class="form-control" id="nickName" name="nickName" th:value="${user.nickName}" placeholder="닉네임을 입력하세요" required>
              <div id="nicknameStatus"></div>
              <button type="button" id="checkNicknameBtn" class="btn btn-info btn-signup" style="margin-top: 5px" >중복 확인</button>
            </div>

            <div class="mb-3 text-left">
              <label class="form-label text-black"><strong>비밀번호</strong></label>
              <input type="password" class="form-control" id="password" name="password" th:value="${user.password}" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="mb-3 text-left">
              <label class="form-label text-black"><strong>비밀번호 확인</strong></label>
              <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="같은 비밀번호를 다시 입력하세요" required>
              <div id="pw_check_msg"></div>
            </div>

            <div class="mb-3 text-left">
              <label class="form-label text-black"><strong>전화번호</strong></label>
              <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" placeholder="하이픈('-')을 제외하고 전화번호를 입력하세요" required maxlength="11">
              <div id="phoneFeedback" style="color: red;"></div>
            </div>

            <button type="submit" id="signup-btn" class="btn btn-primary ui-state-focus btn-signup">회원가입</button><br><br>
            <p>-------------------- 또는 --------------------</p>
            <a th:href="@{/forgot-pw}">비밀번호 찾기</a><br>
          </form>
        </div>
        <form>
          <p><strong> 이미 계정이 있으신가요?</strong></p>
          <button class="btn btn-secondary btn-signup"><a th:href="@{/login}">로그인</a></button>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="js/user/signup.js"></script>
</body>
</html>
